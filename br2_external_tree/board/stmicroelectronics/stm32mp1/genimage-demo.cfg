image sdcard.img {
	hdimage {
		partition-table-type = "gpt"
	}

	partition fsbl1 {
		image = "%ATFBIN%"
	}

	partition fsbl2 {
		image = "%ATFBIN%"
	}

	partition fip {
		image = "fip.bin"
	}

	partition u-boot-env {
		image = "uboot-env.bin"
		# Twice the environment size to allow redundancy
		size = 0x4000
	}

	partition rootfs-a {
		image = "rootfs.squashfs"
		bootable = "yes"
		size = 200M
	}

	partition rootfs-b {
		size = 200M
	}

	partition data {
		image = "data.ext4"
	}
}

image data.ext4 {
	name = "data"
	ext4 {
		label = "data"
	}
	size = 200M
}
